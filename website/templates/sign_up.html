    <script>
        function showModal() {
            const inpObj = document.getElementById("email");
            if (!inpObj.checkValidity()) {
                document.getElementById("demo").innerHTML = inpObj.validationMessage;
            } else {
                $('#exampleModalCenter').modal('show');
            }
        }
    </script>
    <div class="container text-center">
        <br><br><br>
        <div id="image_bgb"><h3 align="center">{{ signup }}</h3>
            <img src="https://cdn.tasklify.me/content-delivery-network/secure/image/default-monochrome-black.svg"
                 style="max-height:70px; width: auto;">
            <br>
            <br><br>
            <h4 align="center">{{ alreadyhaveaccount }} <br> <a style="color:lightgreen"
                                                                href="/auth/login">{{ loginhere }}</a></h4></div>
        <br><br>
    </div>

    <div class="container containersign text-center">

        <form method="POST">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="email">{{ emailtext }}</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{ enteremail }}"/>
                </div>
                <div class="user-input-box">
                    <label for="firstName">{{ nametext }}</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           placeholder="{{ firstandlast }}"/>
                </div>
                <div class="user-input-box">
                    <label for="password1">{{ passwordtext }}</label>
                    <input type="password" class="form-control" id="password1" name="password1"
                           placeholder="{{ passwordtext }}"/>
                </div>
                <div class="user-input-box">
                    <label for="password2">{{ passwordconfirm }}</label>
                    <input type="password" class="form-control" id="password2" name="password2"
                           placeholder="{{ passwordconfirm }}"/>
                </div>
            </div>
            <script>
                nameb = "{{ nameb|safe }}";
                emailb = "{{ emailb|safe }}";
                passwordb = "{{ passwordb|safe }}";
                acctypeb = "{{ acctypeb|safe }}";

                console.log(nameb);
                console.log(emailb);
                console.log(passwordb)
                console.log(acctypeb)

                if (nameb != "None") {
                    document.getElementById("firstName").value = nameb;
                }
                if (emailb != "None") {
                    document.getElementById("email").value = emailb;
                }
                if (passwordb != "None") {
                    document.getElementById("password1").value = passwordb;
                    document.getElementById("password2").value = passwordb;
                }
            </script>
            <div class="gender-details-box">
                <span class="gender-title">{{ signupas }}</span>
                <div class="gender-category" style="font-size: 25px;">
                    <input type="radio" id="worker" name="accounttype" value="worker" checked>
                    <label for="worker">{{ worker }}</label>
                    <input type="radio" id="boss" name="accounttype" value="boss">
                    <label for="boss">{{ boss }}</label>
                </div>
                <br>
                <img src="{{ captcha_img(captcha) }}"><br><br>
                <div class="user-input-box" style="width:100%; justify-content:center !important;">
                    <input type="text" class="form-control" class="simple-captcha-text" name="captcha-text" ,
                           placeholder="CAPTCHA CODE">
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="hidden" name="captcha-hash" value="{{ captcha_input(captcha) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <button type="submit" class="btn btn-success" onclick="showModal()">{{ submit }}</button>
            </div>
        </form>
        <br>
