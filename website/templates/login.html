{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<br><br><br>
<form method="POST">
  <h3 align="center">{{logintext}}</h3>
  <br><br>
  <h4 align="center">{{ notregistered }} <br> <a href="/auth/sign-up">{{registerhere}}</a> </h4>
  <br><br>
  <div class="form-group">
    <label for="email">{{ emailtext }}</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="{{enteremail}}" />
  </div>
  <div class="form-group">
    <fieldset>
    <label for="password">{{ passwordtext }}</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="{{enterpassword}}" />
  </div>
  <br>
  
  <div class="form-group form-check">
    <div>
      <input type="radio" id="worker" name="accounttype" value="worker" checked>
      <label for="huey">Worker</label>
    </div>

    <div>
      <input type="radio" id="boss" name="accounttype" value="boss">
      <label for="dewey">Boss</label>
    </div>

  </div>
  <br />
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <button type="submit" class="btn btn-primary">{{logintext}}</button>
</form>
{% endblock %}
