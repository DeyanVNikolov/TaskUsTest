{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<script src="https://accounts.google.com/gsi/client" async defer></script>
<link rel="stylesheet" href="/static/signup.css">
<div class="container text-center">
  <br><br><br>
  <h3 align="center">{{logintext}}</h3>
  <img src="https://cdn.tasklify.me/content-delivery-network/secure/image/default-monochrome-black.svg"
    style="max-height:70px; width: auto;">
  <br>
  <br><br>
  <h4 align="center">{{ notregistered }} <br> <a href="/auth/sign-up">{{registerhere}}</a> </h4>
  <br><br>
</div>
<div class="container containersign text-center">

  <form method="POST">
    <div class="main-user-info">
      <div class="user-input-box">
        <label for="email">{{ emailtext }}</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="{{enteremail}}" />
      </div>
      <div class="user-input-box">
        <label for="password">{{ passwordtext }}</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="{{enterpassword}}" />
      </div>
    </div>
    <div class="form-submit-btn">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <button type="submit" class="btn btn-success">{{logintext}}</button>
      
    </div>
    <br>
    <hr style="color:white">
    <h4 style="color:white">{{loginwith}}</h4>
    <center>
      <h1>  <div id="g_id_onload" data-client_id="305802211949-0ca15pjp0ei2ktpsqlphhgge4vfdgh82.apps.googleusercontent.com"
        data-context="signin" data-ux_mode="redirect" data-login_uri="https://tasklify.me/googlecallback"
        data-auto_prompt="false">
      </div>
    
      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with"
        data-size="large" data-logo_alignment="center">
      </div></h1>
    </center>

  </form>
</div>
<br><br><br><br><br>
<br><br><br>
{% endblock %}
