{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<div class="container text-center">
    <br><br><h1>{{addtasktext}} </h1>
    <br><br>
    <a href="/workers"><button class="btn-primary btn">{{ goback }}</button></a>
    <br><br>
    <form method="post" style="border-style: dashed; padding-left: 10px; padding-right: 10px">
        <br>
        <div class="form-group">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="task" name="task" placeholder="Task" />
        </div>
        <br>
        <input type="datetime-local" id="date" name="date">
       <br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="hidden" name="typeform" value="task" />
        <br>
        <div class="form-check">
            <h3>{{ selectworkers }}</h3>
            <input type="button" onclick='selects()' class="btn btn-primary" value="{{ selectall }}" />
            <input type="button" onclick='deSelect()' class="btn btn-primary" value="{{ deselectall }}" />
        </div>
        <br>
        {% for worker in current_user.workers %}
        <div class="form-check">
            <input style="transform: scale(1.3); margin-top: 10px;" class="form-check-input" type="checkbox"
                value="{{ worker.id }}" id="worker{{ worker.id }}" name="worker">
            <label style="font-size:20px" class="form-check-label" for="worker{{ worker.id }}">
                {{ worker.first_name }}
            </label>
        </div>
        {% endfor %}
        <br><br>
        <button type="submit" class="btn btn-primary">{{ submit }}</button>
        <br><br>
    </form>
    
    <br><br>
</div>
{% endblock %}
