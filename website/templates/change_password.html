{% extends "base.html" %} {% block title %}Change Password{% endblock %} {% block content
%}
<form method="POST">
<br><br><br>
  <h3 align="center">{{ changepassword }}</h3>
  <div class="form-group">
    <label for="password">{{oldpassword}}</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="{{enterpassword}}"
    />
  </div>
      <div class="form-group">
    <label for="password">{{newpassword}}</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="{{enterpassword}}"
    />
              <label for="password">{{cnewpassword}}</label>
    <input
      type="password"
      class="form-control"
      id="password3"
      name="password3"
      placeholder="{{enterpassword}}"
    />
  </div>
    <br><br>
      <img src="{{ captcha_img(captcha) }}">
  <br>
  <br>
  <input type="text" class="form-control" class="simple-captcha-text" name="captcha-text", placeholder="CAPTCHA CODE">
  <br>
    <input type="hidden" name="captcha-hash" value="{{ captcha_input(captcha) }}">
  <br>
  <br />
      <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="confirm" name="confirm">
    <label class="form-check-label" for="exampleCheck1">{{confirmtext}}</label>
  </div>
    <br />
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit" class="btn btn-primary">{{changepassword}}</button>
</form>
{% endblock %}
